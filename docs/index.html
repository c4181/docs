<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xPilot Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css">
    <style>
        .bg-dark {
            background-color: #272C2E !important;
        }
        
        .cover {
            background: #272C2E !important;
        }
        
        .screenshot {
            position: absolute;
            left: 50%;
            margin-left: -400px;
            bottom: 0%;
            width: 800px;
            height: 250px;
            background: url('../media/Client.png') no-repeat;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
        }
        
        .logo i {
            font-size: 6em;
            color: #ffffff;
            position: relative;
            margin-top: 80px;
        }
        
        .logo i:after {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid #0164AD;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%) rotate(45deg);
            transform: translate(-50%, -50%) rotate(45deg);
            border-width: 5px 0 0 5px;
            border-radius: 50%;
        }
        
        .markdown-section .tip {
            border-bottom-right-radius: 2px;
            border-left: 4px solid #f66;
            border-top-right-radius: 2px;
            margin: 2em 0;
            padding: 12px 24px 12px 30px;
            position: relative;
        }
        
        .markdown-section .tip:before {
            background-color: #f66;
            border-radius: 100%;
            color: #fff;
            content: "!";
            font-family: Dosis, Source Sans Pro, Helvetica Neue, Arial, sans-serif;
            font-size: 14px;
            font-weight: 700;
            left: -12px;
            line-height: 20px;
            position: absolute;
            height: 20px;
            width: 20px;
            text-align: center;
            top: 14px;
        }
        
        .markdown-section .tip {
            background-color: #f8f8f8;
        }
        
        td:before {
            content: "" !important
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'xPilot for VATSIM',
            themeColor: '#0164AD',
            coverpage: '_coverpage.html',
            loadSidebar: true,
            auto2top: true,
            plugins: [
                overrideTitle({
                    title: 'xPilot for VATSIM'
                })
            ]
        }

        function overrideTitle(config) {
            return (hook, vm) => {
                hook.doneEach((content) => {
                    document.title = config.title
                });
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>

</html>
