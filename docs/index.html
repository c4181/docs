    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'xPilot for VATSIM',
            themeColor: '#0164AD',
            coverpage: '_coverpage.html',
            loadSidebar: true,
            auto2top: true,
            plugins: [
                overrideTitle({
                    title: 'xPilot for VATSIM'
                })
            ]
        }

        function overrideTitle(config) {
            return (hook, vm) => {
                hook.doneEach((content) => {
                    document.title = config.title
                });
            }
        }

        if (!(window.location.host.startsWith("127.0.0.1") || window.location.host.startsWith("localhost")) && (window.location.protocol != "https:")) {
            // hack to force https on github pages
            window.location.protocol = "https";
        }
    </script>
    <script src="docsify.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L4X8XT3GXW"></script>

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-L4X8XT3GXW');
    </script>
</body>
